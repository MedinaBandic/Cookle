<section>
    <div class="container">
        <div class="row">
            <div class="inner text-center">
                <h1 class="logo-name">{{ recipe.title }}</h1>
                <span><star-rating-comp rating="recipe.rating" disabled="true"></star-rating-comp></span>
                <p>By: {{ recipe.user }}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-if="recipe.image" class="row">
            <div class="col-lg-12">
                <div class="recipe-image" style="overflow: hidden; width: 100%; height: 150px; background: url({{recipe.image}}) no-repeat center center fixed; background-size: cover;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>
                    {{ recipe.description }}
                </h4>

                <ul>
                    <li>
                        {{ recipe.ingredients }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="display: flex; justify-content: center">
                <iframe style="margin: 0 auto" width="820" height="415" src="{{recipe.video | trustUrl}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <hr>
                <h3>Reviews</h3>

                <div class="col-lg-12">
                    <div id="errormessage" ng-if="error.status">{{error.message}}</div>
                    <div id="sendmessage"></div>
                    <div class="col-md-6 col-sm-6 contact-form pad-form">
                        <div class="form-group">
                            <input type="text" class="form-control label-floating is-empty" name="review" id="user" ng-model="reviewData.user"
                                   placeholder="User" data-rule="required" data-msg="Please enter your name"/>
                            <div class="validation"></div>
                            <input type="text" class="form-control label-floating is-empty" name="review" id="review" ng-model="reviewData.review"
                                   placeholder="Review" data-rule="required" data-msg="Please enter review"/>
                            <div class="validation"></div>
                            <star-rating-comp on-click="onRatingChange($event)" label-text="'Rating'" label-position="'top'"></star-rating-comp>
                        </div>
                    </div>
                    <div class="col-md-6 btnpad">
                        <div class="contacts-btn-pad">
                            <button class="contacts-btn" ng-click="sendReview()">Send</button>
                        </div>
                    </div>
                </div>

                <span ng-repeat="review in recipe.reviews">
                  <hr>
                  <h4>{{ review.user || 'anonymous'}} </h4>
                  <h5>{{ review.text }} </h5>
                </span>

            </div>
        </div>
    </div>
</section>
